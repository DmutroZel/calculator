<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <div class="calcContainer">
            <input type="text" id="display">
            <div class="row">
                <button class="red" id="ac">AC</button>
                <button class="pink" id="plmn">+-</button>
                <button class="pink" id="percent">%</button>
                <button class="pink" id="div">/</button>
            </div>
            <div class="row">
                <button class="cyan" id="btn7">7</button>
                <button class="cyan" id="btn8">8</button>
                <button class="cyan" id="btn9">9</button>
                <button class="pink" id="mul">x</button>
            </div>
            <div class="row">
                <button class="cyan" id="btn4">4</button>
                <button class="cyan" id="btn5">5</button>
                <button class="cyan" id="btn6">6</button>
                <button class="pink" id="diff">-</button>
            </div>
            <div class="row">
                <button class="cyan" id="btn1">1</button>
                <button class="cyan" id="btn2">2</button>
                <button class="cyan" id="btn3">3</button>
                <button class="pink" id="add">+</button>
            </div>
            <div class="row">
                <button class="cyan" id="menu">click</button>
                <button class="cyan" id="btn0">0</button>
                <button class="cyan" id="dot">.</button>
                <button class="pink" id="equ">=</button>
            </div>
        </div>
        <div class="calcContainer2" id="calcContainer2">
            <div class="row">
                <button class="cyan" id="left">(</button>
                <button class="cyan" id="right">)</button>
                <button class="cyan" id="pi">Pi</button>
                <button class="cyan" id="square">x²</button>
            </div>
            <div class="row">
                <button class="cyan" id="corin">√</button>
                <button class="cyan" id="e">e</button>
                <button class="cyan" id="cube">x³</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
